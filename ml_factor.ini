[features]
target = prediction ; Prediction target column
; includedFeatures = None
droppedFeatures = None

; Columns names referencing features to drop or include (mutually exclusive):
includedFeatures = [
    'close',
    'open',
    ; 'performance'
  ]
; droppedFeatures = [
;     'COLUMN_A',
;     'COLUMN_B'
;     ...
;   ]

[preprocess]
; Gather merged files filenames in a one reserved column 'group':
groups = True
preprocessors = [
    'drop_na',
    ; 'tsfresh'
  ]
transformers = {
    ; Key as transformer module, value as features list.
    ; Most likely must be enabled to plot groups.
    'hot_one_encoder': ['group'],
  }

[eda]
show_plots = True
save_images = False
save_timestamp = True
images_extension = png
images_directory = output/eda
plots = [
    'heatmap',
    ; 'examples/mean_label'
    ; 'examples/pairplot'
  ]

[training]
; Disable to do eda only.
enabled = True
; Multiple files will be combined, by default the "index" axis is used.
; If 'index' axis is used, a group column with the filename will be added.
; If 'column' axis is used, no grouping will occur.
trainfiles_axis = index
; cross validation can be used on subgroups or multiple validation files
cv_method = None
 = lightgbm
save_model = False
model_timestamp = False
models_directory = models
seed = 12345

[predictions]
model_file = None ; Required to predict, will use training by default, if available.
predictions_directory = output/predictions
save_predictions = False
predictions_timestamp = True
roundpredictions = False

[debug]
enabled = False
port = 5678
host = 127.0.0.1
